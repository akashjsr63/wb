<div class="button-group1">
  <style>

    *{
        margin: 0;
        padding: 0;
    }

    div.button-group1{
        padding: 20px;
        background-color: gray;
    }
    
    .button-group1-container {
      display: flex;
      justify-content: space-evenly;
    }

    .button-group1-container button {
      background-color: #f5f5f5;
      color: #333;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-group1-container button:hover {
      background-color: #ddd;
    }

  </style>
</head>
<body>

  <div class="button-group1-container">
    <button >Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
  </div>

</div>
