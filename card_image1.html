  <div class="card2">
    <style>
         * {
          margin: 0;
          padding: 0;
           }
        .card2{
            display: flex;
           
            justify-content: space-evenly;
            padding: 10px;
            background-color: grey;
        }
        .card2-container {
          max-width: 400px;
          background-color: #f1f1f1;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          padding: 20px;
          margin: 10px;
        }
    
        .card2-title {
          font-size: 24px;
          font-weight: bold;
          margin-bottom: 10px;
        }
    
        .card2-content {
          font-size: 16px;
          color: #666;
          margin-bottom: 20px;
        }
    
        .card2-image {
          width: 100%;
          border-radius: 8px;
        }
      
    
        @media (max-width: 768px) {
          .card2-container {
            max-width: 100%;
          }
        }
      </style>
      <div class="card2-container item item1">
        <h2 class="card2-title">Card Title</h2>
        <p class="card2-content">This is the content of the card.</p>
        <img class="card2-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4QarHFR-ztiFkrO-eO7N7FP9cdH3XTEOBdg&usqp=CAU" alt="Card Image" class="card-image">
      </div>
      
  </div>
